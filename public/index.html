<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <style>
        #d1, #d2, #d3{
            width: 50px;
            height: 50px;
        }
        #d1{
            background-color: burlywood;
        }
        #d2{
            background-color: cadetblue;
        }
        #d3{
            background-color: darkorchid;
        }
    </style>

</head>
<body>
    <div id='d1' style="display: none;"></div>
    <div id='d2' style="display: none;"></div>
    <div id='d3' style="display: none;"></div>

    
    <div class='piano-logger'>
        <div class='bar-log'>
            <div id='c-bar-col' class='bar-column'></div>
            <div id='d-bar-col' class='bar-column'></div>
            <div id='e-bar-col' class='bar-column'></div>
            <div id='f-bar-col' class='bar-column'></div>
            <div id='g-bar-col' class='bar-column'></div>
            <div id='a-bar-col' class='bar-column'></div>
            <div id='b-bar-col' class='bar-column'></div>
        </div>
        <div class='piano'>
            <div id='c-key' class='key'></div>
            <div id='d-key' class='key'></div>
            <div id='e-key' class='key'></div>
            <div id='f-key' class='key'></div>
            <div id='g-key' class='key'></div>
            <div id='a-key' class='key'></div>
            <div id='b-key' class='key'></div>
        </div>
    </div>



    


    <script src='/script.js'></script>
</body>
</html>
